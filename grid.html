<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout page </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1> Grid Elements</h1>
    <p> a grid layout must have a parent element with the display property set to grid  or inline-grid</p>
    <div class="grid-container">
        <div class="grid-items">1</div>
         <div class="grid-items">2</div>
          <div class="grid-items">3</div>
           <div class="grid-items">4</div>
            <div class="grid-items">5</div>
             <div class="grid-items">6</div>
              <div class="grid-items">7</div>
               <div class="grid-items">8</div>
                <div class="grid-items">9</div>
    </div>
    <div class="small-container">
        <div class="small-items1">10</div>
        <div class="small-items2">11</div>
        <div class="small-items3">12</div>
        <div class="small-items4">13</div>
        <div class="small-items5">14</div>
        <div class="small-items6">15</div>
        <div class="small-items7">16</div>
        <div class="small-items8">17</div>
    </div>
</body>
</html>
